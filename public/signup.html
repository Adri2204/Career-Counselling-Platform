<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling Sign-Up</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up for Career Counseling</h2>
        <form id="signupForm" action="/signup" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
                <div class="error-message" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="career">Career Field of Interest</label>
                <select id="career" name="career" required>
                    <option value="">Select your interest</option>
                    <option value="engineering">Engineering</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                </select>
                <div class="error-message" id="careerError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
