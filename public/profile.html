<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        #profilePhotoPreview {
            display: block;
            margin-top: 10px;
            max-width: 150px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Profile Header -->
    <header>
        <h1>Profile Settings</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a> |
            <a href="settings.html">Settings</a> |
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <!-- Profile Content -->
    <main>
        <section>
            <h2>Update Profile Photo</h2>
            <input type="file" id="profilePhoto" accept="image/*">
            <img id="profilePhotoPreview" src="" alt="Profile Photo Preview">
        </section>

        <section>
            <h3>Update Other Details</h3>
            <!-- Other profile settings fields go here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Career Counseling Company. All rights reserved.</p>
    </footer>

    <script>
        // Preview the profile photo when a new file is selected
        document.getElementById('profilePhoto').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePhotoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Logout functionality
        function logout() {
            // Simple logout functionality to redirect to a login page
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
