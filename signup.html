<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling Sign-Up</title>
    <link rel="stylesheet" href="signupstyles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <!-- Centered Container for the Form -->
    <div class="container">
        <h2>Sign Up for Career Counseling</h2>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="career">Career Field of Interest</label>
                <select id="career" name="career" required>
                    <option value="">Select your interest</option>
                    <option value="engineering">Engineering</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <!-- Error Message Container -->
        <div id="errorMessage"></div>
    </div>

    <!-- JavaScript File -->
    <script src="signup.js"></script>

</body>
</html>
